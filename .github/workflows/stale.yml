name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
          close-issue-message: 'This issue was closed because it has been inactive for 30 days. Feel free to reopen if still relevant.'
          days-before-issue-stale: 60
          days-before-issue-close: 30
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,roadmap'
          
          # Pull Requests
          stale-pr-message: 'This PR has been automatically marked as stale because it has not had recent activity.'
          close-pr-message: 'This PR was closed because it has been inactive for 14 days.'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security'
          
          # General
          operations-per-run: 100
          remove-stale-when-updated: true
